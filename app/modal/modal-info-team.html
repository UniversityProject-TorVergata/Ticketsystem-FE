<div class="modal-header" >
    <h3><i class="fas fa-ticket-alt"></i>&nbsp;&nbsp;&nbsp;Team #{{formItem.id}} details</h3>
</div>
<body>
<div class="row">
    <div class="bigColumn">
        <h3><i class="fas fa-envelope">&nbsp;Details</i></h3>
        <p><strong>Team name:</strong><br><u>{{formItem['name']}}</u></p>
        <p><strong>Problem area:</strong><br><u>{{formItem.problemArea}}</u></p>

        <p><strong>Team Leader:</strong>
        <p data-ng-init="getLeaderById(formItem.id)">
            <div>{{selectedLeader.name + '' + selectedLeader.surname}}</div>
        </p><br>

        <p><strong>Team Members:</strong>
        <p data-ng-init="getMembersById(formItem.id)">
            <div ng-repeat="item in selectedMembers">
                <div>{{item.name + ' ' + item.surname}}</div>
            </div>
        </p>

    </div>
</div>

<div class="modal-footer">
    <button class="btn btn-warning" ng-click="cancel()">Ok</button>
</div>


</body>
