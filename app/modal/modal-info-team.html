<div class="modal-header" >
    <h3><i class="fas fa-ticket-alt"></i>&nbsp;&nbsp;&nbsp;Team #{{formItem.id}} details</h3>
</div>
<body>
<div class="row">
    <div class="bigColumn">
        <h3><i class="fas fa-envelope">&nbsp;Details</i></h3>
        <p><strong>Team name:</strong><br><u>{{formItem['name']}}</u></p>
        <p><strong>Problem area:</strong></p>
        <p>{{formItem.problemArea}}</p>
        <p><strong>Team Leader:</strong><br> {{formItem.teamLeader}}</p>
        <p><strong>Team Members:</strong>&nbsp;&nbsp;{{formItem.teamMembersList}}</p>

    </div>
</div>

<div class="modal-footer">
    <button class="btn btn-warning" ng-click="cancel()">Ok</button>
</div>


</body>
</html>
