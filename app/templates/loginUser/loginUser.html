<div class="container">

    <div class="col-sm-6 col-sm-offset-3">
        <br>
        <h1><span class="fa fa-sign-in"></span> Login User</h1>

        <form>
            <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" name="username" ng-model="user.username">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" name="password" ng-model="user.password">
            </div>

            <button ng-click="startLoginUser()"  class="btn btn-warning btn-lg">Login</button>
        </form>

        {{errorMessage}}
        <hr>

        <p>Need an account? <a href="#/signupUser">Signup</a></p>
        <p>Go back to <a href="#/home">Home</a></p>

    </div>

</div>
