<!DOCTYPE html>
<div class="container">

    <div class="col-sm-6 col-sm-offset-3">
        <br>
        <h1><span class="fa fa-sign-in"></span>Insert Product</h1>


        <form>
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" name="fiscal_code" ng-model="product.name">
            </div>
            <div class="form-group">
                <label>Description</label>
                <input type="text" class="form-control" name="name" ng-model="product.description">
            </div>
            <div class="form-group">
                <label>Version</label>
                <input type="number" class="form-control" name="surname" ng-model="product.version">
            </div>
            <br>
            <div>{{ risposta || "" }}</div>


            <button ng-click="creationProduct()" class="btn btn-primary btn-lg">Insert</button>
        </form>

        <hr>
        <p>Go back to <a href="#/homeCompanyAdmin">Home</a></p>

    </div>

</div>
