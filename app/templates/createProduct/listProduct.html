<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
</head>
<body>
<div class="container">


    <table st-table="rowCollection" class="table table-striped" data-ng-init="listProduct()">
        <thead>
        <tr>
            <th>Product Name</th>
            <th>Description</th>
            <th>Version</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in items">
            <td>{{item.name}}</td>
            <td>{{item.description}}</td>
            <td>{{item.version}}</td>
            <td><button class="btn btn-primary">Modify</button>&nbsp;&nbsp;&nbsp;<button class="btn btn-danger" ng-show="!isRetired($index)"
                                                                                         ng-click="removeProduct($index)">Retire</button>
                &nbsp;&nbsp;<button class="btn btn-primary" ng-show="isRetired($index)"
                                    ng-click="reabProduct($index)">Rehabilitate</button>
            </td>

        </tr>
        </tbody>
    </table>


    <p>Go back to <a href="#/homeCompanyAdmin">Home</a></p>

</div>


</div>

</body>
</html>
