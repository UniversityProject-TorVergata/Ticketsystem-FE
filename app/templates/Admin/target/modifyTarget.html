<div class="account col-sm-10">
        <br>
        <form ng-submit="putModifiedTarget()" data-ng-init="initTargetModify()">
            <h2 class="text-center">Modify a Target</h2>
            <div class ="form-group" >
                <label>Target Type</label><br>
                <ui-select   ng-model="type.selected" theme="select2"
                         style="min-width: 300px;margin-left: 10px" title="Select target type " >
                    <ui-select-match placeholder="Select Target type in the list ">{{type.selected.name}}</ui-select-match>
                    <ui-select-choices repeat="type in targetTypes | propsFilter: {name: $select.search}">
                        <div ng-bind-html="type.name | highlight: $select.search"></div>
                    </ui-select-choices>
                </ui-select><br>
            </div>
            <div class="form-group">
                <label>Ticket Workflow</label><br>
                <ui-select   ng-model="stateMachine.selected" theme="select2" ng-init="stateMachine.selected = stateMachines[0]"
                             style="min-width: 300px;margin-left: 10px" title="Select State Machine " >
                    <ui-select-match placeholder="Select state machine in the list ">{{stateMachine.selected.name}}</ui-select-match>
                    <ui-select-choices repeat="stateMachine in stateMachines | propsFilter: {name: $select.search}">
                        <div ng-bind-html="stateMachine.name | highlight: $select.search"></div>
                    </ui-select-choices>
                </ui-select><br>
            </div>
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control"  ng-model="modtarget.name"
                       ng-value="modtarget.name">
            </div>
            <div class="form-group">
                <label>Description</label>
                <input type="text" class="form-control" ng-model="modTarget.description" ng-value="modtarget.description">
            </div>
            <label>Target Ticket Categories</label>
            <div class="isteven">

                <tags-input ng-model="tags"></tags-input><br>
            </div>
            <div class="form-group">
                <label>Version</label>
                <input type="number" step = "0.1" min="1" class="form-control" ng-model="modtarget.version"
                ng-value="modtarget.version">
            </div>
            <br>

            <button class="btn btn-primary btn-lg btn-block">Edit</button>
        </form>
    </div>

</div>
