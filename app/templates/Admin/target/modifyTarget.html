<div class="container">

    <div class="col-sm-6 col-sm-offset-3">
        <br>
        <h1><span class="fa fa-sign-in"></span>Edit Target</h1>


        <form ng-submit="putModifiedTarget()" data-ng-init="initTargetModify()">
            <br><br>
            <label>Target Type</label>
            <select name="targetType" ng-model="modtarget.targetType">
                <option value="Service">Service</option>
                <option value="Product">Product</option>
            </select>
            <br>
            <br>
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control"  ng-model="modtarget.name"
                       ng-value="modtarget.name">
            </div>
            <div class="form-group">
                <label>Description</label>
                <input type="text" class="form-control" ng-model="modTarget.description" ng-value="modtarget.description">
            </div>
            <div class="form-group">
                <label>Version</label>
                <input type="number" step = "0.1" min="1" class="form-control" ng-model="modtarget.version"
                ng-value="modtarget.version">
            </div>
            <br>

            <button  class="btn btn-primary btn-lg">Edit</button>
        </form>

        <hr>
        <p>Go back to <a href="#/homeAdmin">Home</a></p>

    </div>

</div>
