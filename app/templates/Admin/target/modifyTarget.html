<div class="account col-sm-10">
        <br>
        <form data-ng-init="initTargetModify()">
            <h2 class="text-center">Modify a Target</h2>
            <div class="form-group">
                <label>Target Type</label><br>
                <select name="modtargetType"
                        ng-model="modtargetType"
                        ng-options="modtargetType as modtargetType.name | formatEnumeration: modtargetType.name
                                for
                                modtargetType in modtargetTypes
                                track by modtargetType.id"
                        ng-init="modtargetType = modtargetTypes[getIndexFromValue(modtargetTypes, modtarget.targetType)]">
                </select>
            </div>

            <div class="form-group">
                <label>Ticket Workflow</label><br>
                <select name="modstateMachine"
                        ng-model="modstateMachine"
                        ng-options="modstateMachine as modstateMachine.name
                    for
                    modstateMachine in modstateMachines
                    track by modstateMachine.id"
                    ng-init="modstateMachine = modstateMachines[getIndexFromValue(modstateMachines, modtarget.stateMachineName)]">
                </select>
                <button ng-click="viewStateMachines()" class="btn_state btn-xs">
                    <i class="fa fa-info"></i> View
                </button>
            </div>

            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" ng-model="modtarget.name">
            </div>
            <div class="form-group">
                <label>Description</label>
                <input type="text" class="form-control" ng-model="modtarget.description">
            </div>

            <div class="form-group">
                <label>Target Ticket Categories</label>
                <tags-input  ng-model="modtags" style="margin-left: 10px;min-width: 727px;min-height: 41px"></tags-input>
            </div>
            <div class="form-group">
                <label>Version</label>
                <input type="number" step="0.1" min="1" class="form-control" ng-model="modtarget.version">
            </div>
            <br>
            <button ng-click="putModifiedTarget(modtarget, modtargetType, modtags, modstateMachine)" class="btn btn-primary btn-lg btn-block">Edit</button>
        </form>
    </div>

</div>
