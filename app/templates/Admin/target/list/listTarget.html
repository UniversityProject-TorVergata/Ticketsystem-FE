<div class="row">
    <div class="col-md-12 col-sm-12">
        <form>
        <h2 class="text-center">List of Targets</h2>
            <div class="table-responsive">
                <table class="table table-light min-length" data-ng-init="listTarget()">
                    <thead class="thead-light">
                    <tr>
                        <th scope="col">Target<br>Name</th>
                        <th scope="col">Description</th>
                        <th scope="col">Target<br>Type</th>
                        <!--th scope="col">Version</th-->
                        <th scope="col">State</th>
                        <th scope="col">State Machine</th>
                        <th scope="col">Actions</th>
                    </tr>
            </thead>
            <tbody>
            <tr scope="row" ng-repeat="item in items">
                <td>{{item.name}}</td>
                <td>{{item.description}}</td>
                <td>{{item.targetType}}</td>
                <!--<td>{{item.version}}</td>-->
                <td>{{item.targetState}}</td>
                <td>{{item.stateMachineName}}</td>
                <td>
                    <button class="btn1 btn-primary" ng-click="modifyTarget($index)">Modify</button>
                    <button class="btn1 btn-danger" ng-show="!isRetired($index)" ng-click="removeTarget($index)">Retire</button>
                    <button class="btn1 btn-success" ng-show="isRetired($index)" ng-click="rehabTarget($index)">Active</button>
                </td>

            </tr>
            </tbody>
        </table>
            </div>
    </form>
</div>
</div>
