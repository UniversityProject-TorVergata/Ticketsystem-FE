<div class="account col-sm-10">
    <br>
    <form>
        <h2 class="text-center">Create Target</h2>
        <div class="form-group">
            <label>Target Type</label><br>
            <select name="targetType"
                    ng-model="targetType"
                    ng-options="targetType as targetType.name | formatEnumeration: targetType.name
                                for
                                targetType in targetTypes
                                track by targetType.id"
                    ng-init="targetType = targetTypes[0]">
            </select>
        </div>

        <div class="form-group">
            <label>Ticket Workflow</label><br>
            <select name="stateMachine"
                    ng-model="stateMachine"
                    ng-options="stateMachine as stateMachine.name
                    for
                    stateMachine in stateMachines
                    track by stateMachine.id"
                    ng-init="stateMachine = stateMachines[0];changeStateMachine(stateMachine)"
                    ng-change="changeStateMachine(stateMachine)">
            </select>
            <button ng-click="viewStateMachines()" class="btn_state btn-xs">
                <i class="fa fa-info"></i> View
            </button>
        </div>

        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" ng-model="target.name">
        </div>
        <div class="form-group">
            <label>Description</label>
            <input type="text" class="form-control" ng-model="target.description">
        </div>

        <div class="form-group">
            <label>Target Ticket Categories</label>
            <tags-input  ng-model="tags" style="margin-left: 10px;min-width: 680px;min-height: 41px"></tags-input>
        </div>
        <div class="form-group">
            <label>Version</label>
            <input type="number" step="0.1" min="1" class="form-control" ng-model="target.version">
        </div>
        <br>
        <button ng-click="creationTarget(target, tags, targetType, stateMachine)" class="btn btn-primary btn-lg btn-block">Insert</button>
    </form>
</div>
