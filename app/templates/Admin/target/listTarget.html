<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Target List</title>
</head>
<body>
<div class="container">


    <table st-table="rowCollection" class="table table-striped" data-ng-init="listTarget()">
        <thead>
        <tr>
            <th>Target Name</th>
            <th>Description</th>
            <th>Target Type</th>
            <th>Version</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in items">
            <td>{{item.name}}</td>
            <td>{{item.description}}</td>
            <td>{{item.targetType}}</td>
            <td>{{item.version}}</td>
            <td><button class="btn btn-primary" ng-click="modifyTarget($index)">Modify</button>&nbsp;&nbsp;&nbsp;<button class="btn btn-danger" ng-show="!isRetired($index)" ng-click="removeTarget($index)">Retire</button>
                &nbsp;&nbsp;<button class="btn btn-primary" ng-show="isRetired($index)" ng-click="rehabTarget($index)">Rehabilitate</button>
            </td>

        </tr>
        </tbody>
    </table>


    <p>Go back to <a href="#/homeAdmin">Home</a></p>

</div>


</div>

</body>
</html>
