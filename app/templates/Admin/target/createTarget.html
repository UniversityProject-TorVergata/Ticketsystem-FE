<!DOCTYPE html>
<div class="container">

    <div class="col-sm-6 col-sm-offset-3">
        <br>
        <h1><span class="fa fa-sign-in"></span> Insert Target</h1>


        <form ng-submit="creationTarget()">
            <br><br>
            <label>Target Type</label>
            <select name="targetType" ng-model="target.targetType">
                <option value="Service" selected="selected">Service</option>
                <option value="Product">Product</option>
            </select>
            <br>
            <br>
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control"  ng-model="target.name">
            </div>

            <div class="form-group">
                <label>Description</label>
                <input type="text" class="form-control" ng-model="target.description">
            </div>
            <div class="form-group">
                <label>Version</label>
                <input type="number" step = "0.1" min="1" class="form-control" ng-model="target.version">
            </div>
            <br>

            <button  class="btn btn-primary btn-lg">Insert</button>
        </form>

        <hr>
        <p>Go back to <a href="#/homeAdmin">Home</a></p>

    </div>

</div>
