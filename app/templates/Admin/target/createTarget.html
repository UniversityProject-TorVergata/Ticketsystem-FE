<div class="account col-sm-10">
    <br>
    <form ng-submit="creationTarget()">
        <h2 class="text-center">Create Target</h2>
        <div class="form-group">
            <label>Target Type</label><br>
            <ui-select   ng-model="type.selected" theme="select2" ng-init="type.selected = targetTypes[0]"
                         style="min-width: 300px;margin-left: 10px" title="Select target type " >
                <ui-select-match placeholder="Select Target type in the list ">{{type.selected.name}}</ui-select-match>
                <ui-select-choices repeat="type in targetTypes | propsFilter: {name: $select.search}">
                    <div ng-bind-html="type.name | highlight: $select.search"></div>
                </ui-select-choices>
            </ui-select><br>
        </div>

        <div class="form-group" data-ng-init="stateMachineList()">
            <label>Ticket Workflow</label>
            <br>
            <ui-select   ng-model="stateMachine.selected" theme="select2" ng-init="stateMachine.selected = stateMachines[0]"
                         style="min-width: 300px; margin-left: 10px; float: left">
                <ui-select-match placeholder="Select a State Machine in The List">{{stateMachine.selected.name}}</ui-select-match>
                <ui-select-choices repeat="stateMachine in stateMachines | propsFilter: {name: $select.search}">
                    <div ng-bind-html="stateMachine.name | highlight: $select.search"></div>
                </ui-select-choices>
            </ui-select>

            <button class="btn btn-info" type="button" ng-click="viewStateMachines()" style="position: relative">View</button>
        </div>

        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" ng-model="target.name">
        </div>
        <div class="form-group">
            <label>Description</label>
            <input type="text" class="form-control" ng-model="target.description">
        </div>

        <div class="form-group">
            <label>Target Ticket Categories</label>
            <tags-input  ng-model="tags" style="margin-left: 10px;min-width: 727px;min-height: 41px"></tags-input>
        </div>
        <div class="form-group">
            <label>Version</label>
            <input type="number" step="0.1" min="1" class="form-control" ng-model="target.version">
        </div>
        <br>
        <button class="btn btn-primary btn-lg btn-block">Insert</button>
    </form>
</div>
