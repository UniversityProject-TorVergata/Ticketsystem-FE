<!DOCTYPE html>
<div class="container">

    <div class="col-sm-6 col-sm-offset-3">
        <br>
        <h1><span class="fa fa-sign-in"></span>Insert Product</h1>


        <form ng-submit="creationProduct()">
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control"  ng-model="product.name">
            </div>
            <div class="form-group">
                <label>Description</label>
                <input type="text" class="form-control" ng-model="product.description">
            </div>
            <div class="form-group">
                <label>Version</label>
                <input type="number" step = "0.1" min="1" class="form-control" ng-model="product.version">
            </div>
            <br>

            <button  class="btn btn-primary btn-lg">Insert</button>
        </form>

        <hr>
        <p>Go back to <a href="#/homeCompanyAdmin">Home</a></p>

    </div>

</div>
