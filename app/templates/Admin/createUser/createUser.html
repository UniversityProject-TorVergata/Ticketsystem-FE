<div class="container">

    <div class="col-sm-6">
        <br>
        <h1><span class="fa fa-sign-in"></span> Create User</h1>

        <!-- TODO Leggerli da mock-->
        <div class="form-group">
            <label>User Type:</label><br>
            <select name="visibility" ng-model="user.type">
                <option value="Admin">Admin</option>
                <option value="Customer">Customer</option>
                <option value="TeamCoordinator">TeamCoordinator</option>
                <option value="TeamLeader">TeamLeader</option>
                <option value="TeamMember">TeamMember</option>
            </select><br>
        </div>
        <form>
            <div class="form-group">
                <label>Fiscal Code</label>
                <input type="text" class="form-control" name="fiscal_code" ng-model="user.fiscal_code">
            </div>
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" name="name" ng-model="user.name">
            </div>
            <div class="form-group">
                <label>Surname</label>
                <input type="text" class="form-control" name="surname" ng-model="user.surname">
            </div>
            <div class="form-group">
                <label>Address</label>
                <input type="text" class="form-control" name="address" ng-model="user.address">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" name="email" ng-model="user.email">
            </div>
            <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" name="username" ng-model="user.username">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" name="password" ng-model="user.password">
            </div>

            <button ng-click="creationUser(user)" class="btn btn-primary btn-lg">Register</button>
        </form>

        <hr>

    </div>

</div>
