<div class="account col-sm-10">
    <br>
    <form>
        <h2 class="text-center">Create User</h2>

        <div class="form-group">
            <label>User Type:</label><br>
            <ui-select   ng-model="userType.selected" theme="select2" ng-init="userType.selected = userTypes[0]"
                                                     style="min-width: 300px;margin-left: 10px" title="Select User Type " >
            <ui-select-match placeholder="Select User type in the list ">{{userType.selected.name}}</ui-select-match>
            <ui-select-choices repeat="userType in userTypes | propsFilter: {name: $select.search}">
                <div ng-bind-html="userType.name | highlight: $select.search"></div>
            </ui-select-choices>
        </ui-select><br>
        </div>
        <div class="form-group">
            <label>Fiscal Code</label>
            <input type="text" class="form-control" name="fiscal_code" ng-model="user.fiscal_code">
        </div>
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" name="name" ng-model="user.name">
        </div>
        <div class="form-group">
            <label>Surname</label>
            <input type="text" class="form-control" name="surname" ng-model="user.surname">
        </div>
        <div class="form-group">
            <label>Address</label>
            <input type="text" class="form-control" name="address" ng-model="user.address">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" name="email" ng-model="user.email">
        </div>
        <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" name="username" ng-model="user.username">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="password" ng-model="user.password">
        </div>
        <br>

        <div class="form-group">
        <button ng-click="creationUser(user, userType.selected)" class="btn btn-primary btn-lg btn-block">Register</button>
        </div>
    </form>
</div>

</div>
