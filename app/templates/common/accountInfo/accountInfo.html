<div class="account col-sm-10">
    <br>
    <form>
        <h2 class="text-center">Account Information</h2>
        <div class="form-group">
            <label>Fiscal Code</label>
            <input type="text" class="form-control" name="fiscal_code" ng-readonly="disabledReadonly"
                   ng-model="user.fiscal_code">
        </div>
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" name="name" ng-readonly="disabledReadonly" ng-model="user.name">
        </div>
        <div class="form-group">
            <label>Surname</label>
            <input type="text" class="form-control" name="surname" ng-readonly="disabledReadonly"
                   ng-model="user.surname">
        </div>
        <div class="form-group">
            <label>Address</label>
            <input type="text" class="form-control" name="address" ng-readonly="disabledReadonly"
                   ng-model="user.address">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" name="email" ng-readonly="disabledReadonly" ng-model="user.email">
        </div>
        <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" name="username" ng-readonly="disabledReadonly"
                   ng-model="user.username">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="password" ng-readonly="disabledReadonly"
                   ng-model="user.password">
        </div>
        <div class="form-group">
            <button ng-click="changeAccountInformation()" ng-disabled="disabledButton"
                    class="btn btn-primary btn-lg btn-block">Edit
            </button>
            <button ng-click="deleteAccount()" class="btn btn-danger btn-lg btn-block">Delete</button>
        </div>
        <label>Enable Edit: <input type="checkbox" ng-click="disabledButtonHandler()"></label><br/>

    </form>
</div>
