<div class="login-form">
    <form>
        <div class="avatar">
            <img src="/public/images/avatar.png" alt="Avatar">
        </div>
        <h2 class="text-center">Member Login</h2>
        <form>
            <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" name="username"
                       placeholder="Username" ng-model="user.username">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" name="password"
                       placeholder="Password" ng-model="user.password">
            </div>
            <div class="form-group">
                <button ng-click="startLoginUser()" class="btn btn-primary btn-lg btn-block">Login</button>
            </div>
                <a href="#/createCustomer" class="pull-right" style="color: white">Don't have an account? Sign up here</a>
        </form>
    </form>
</div>
