<div class="container">

    <div class="col-sm-6 col-sm-offset-3">
        <br>
        <h1><span class="fa fa-sign-in"></span> Login User</h1>

        <form>
            <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" name="username" ng-model="user.username">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" name="password" ng-model="user.password">
            </div>

            <button ng-click="startLoginUser()" class="btn btn-primary btn-lg">Login</button>
        </form>

        {{errorMessage}}
        <hr>

        <p>Are you an external user? Are you not registered? Go to <a href="#/createCustomer">signup</a> page</p>
        <a href="../../templates/Dashboard/dashboard.html">asaaa</a>

    </div>

</div>
