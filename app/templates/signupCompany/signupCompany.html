<div class="container">

    <div class="col-sm-6 col-sm-offset-3">
        <br>
        <h1><span class="fa fa-sign-in"></span> Signup</h1>


        <form>
            <div class="form-group">
                <label>Fiscal Code</label>
                <input type="text" class="form-control" name="company_fiscal_code" ng-model="user.company_fiscal_code">
            </div>
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" name="company_name" ng-model="user.company_name">
            </div>
            <div class="form-group">
                <label>Address</label>
                <input type="text" class="form-control" name="company_address" ng-model="user.company_address">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" name="company_email" ng-model="user.company_email">
            </div>
            <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" name="company_username" ng-model="user.company_username">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" name="company_password" ng-model="user.company_password">
            </div>

            <button ng-click="startSignupCompany()" class="btn btn-warning btn-lg">Signup</button>
        </form>

        <hr>

        <p>Already have an account? <a href="#/loginCompany">Login</a></p>

    </div>

</div>
