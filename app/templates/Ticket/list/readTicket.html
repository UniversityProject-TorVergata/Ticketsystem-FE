<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ticket List</title>
</head>
<body>

<div class="row">

    <table st-table="rowCollection" class="table table-striped" data-ng-init="readTicket()">
        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Date</th>
            <th>Category</th>
            <th>State</th>
            <th>Att.</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody style="height: 250px;">
        <tr ng-repeat="item in items | orderBy:'ID'"
            ng-show="item.stateMachine.currentState !='DISCARDED'">
            <td>#{{item.id}}</a></td>
            <td>{{item.title}}</td>
            <td>{{item.timestamp}}</td>
            <td>{{item.presumedType}}</td>
            <td>{{item.state}}</td>
            <td>
                <button ng-if="item.attachedFile" ng-click="showImage(item)" class="btn btn-xs">
                    <i class="fa fa-image"></i>
                </button>
            </td>
            <td>
                <button ng-controller="modalController" ng-click="showInfoForm(item)" class="btn btn-xs btn-primary">
                    <i class="fas fa-info"></i>
                </button>
                <button ng-controller="modalController" ng-if="item.stateMachine.currentState == 'EDIT'" ng-click="modifyTicket(item,$index); showEditForm(editTicket)" class="btn btn-xs btn-warning">
                    <i class="fas fa-pen-square"></i>
                </button>
                <button ng-if="item.stateMachine.currentState == 'EDIT'" ng-click="deleteTicket(item)" class="btn btn-xs btn-danger">
                    <i class="fa fa-trash"></i>
                </button>
                <button ng-if="item.stateMachine.currentState == 'RESOLVED'" ng-click="closeTicket(item)" class="btn btn-xs btn-success">
                    <i class="fas fa-check"></i>
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</div>

</body>
</html>
