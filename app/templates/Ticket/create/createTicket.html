<div class="container">

    <div class="col-sm-6 col-sm-offset-3">
        <br>
        <h1><span class="fa fa-sign-in">Create ticket: </span></h1>
        <br>
        <form>
            <div class="form-group">
                <!--<label for="target">Select Product:</label><br>
                <select id="target" name="target"
                        ng-options="item as item.name
                        for
                        item in products track by item.id" ng-model="ticket.target"
                        ng-init="ticket.target = products[0]"
                >
                </select><br>-->
            </div>
            <div class="form-group">
                <label>Source type:</label><br>
                <select id="sourceType" name="sourceType"
                        ng-options="item as item.name | formatEnumeration: item.name
                        for
                        item in sourceTypes track by item.id" ng-model="ticket.sourceType"
                        ng-init="ticket.sourceType = sourceTypes[0]"
                >
                </select><br>
            </div>
            <div class="form-group">
                <label>Ticket type:</label><br>
                <select name="presumedType" ng-model="ticket.presumedType">
                    <option value="BUG">Bug</option>
                    <option value="CHANGE_REQUEST">Change Request</option>
                    <option value="NEW_IMPLEMENTATION">New implementation</option>
                    <option value="OTHER">Other</option>
                </select><br>
            </div>

            <label>Tags:</label>
            <div
                    isteven-multi-select
                    input-model="tags"
                    output-model="selectedTags"
                    button-label="name"
                    item-label="name"
                    tick-property="ticked"
                    max-height="200px"
            >
            </div>

            <div class="form-group">
                <label>Title: </label><br>
                <input type="text" style="font-weight: bold;" class="form-control" name="title" ng-model="ticket.title">
            </div>
            <div class="form-group">
                <label>Description: </label><br>
                <textarea name="description" cols="40" rows="5" ng-model="ticket.description"></textarea>
            </div>
            <div class="form-group">
                <label>Attachment: </label><br>
                <input type="file"
                       custom-on-change="selectedFile"
                       accept="image/*"
                />
            </div>
            <div class="form-group">
                <label>Priority:</label><br>
                <select name="customerPriority" ng-model="ticket.customerPriority">
                    <option value="LOW">Low</option>
                    <option value="AVERAGE">Average</option>
                    <option value="HIGH">High</option>
                </select><br>
            </div>
            <div class="form-group">
                <label>Visibility:</label><br>
                <select name="visibility" ng-model="visibility">
                    <option value="PRIVATE">Private</option>
                    <option value="PUBLIC">Public</option>
                </select><br>
            </div>
            <button ng-click="createTicket()" class="btn btn-warning btn-lg">Create</button>
        </form>

        <hr>
        <p>Go back to <a href="#/homeThirdPartyCustomer">Home</a></p>

    </div>

</div>
