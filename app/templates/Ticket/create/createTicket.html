<div class="container">

    <h1><span class="fa fa-sign-in"> Create ticket: </span></h1>

    <div class="row">
        <div class="col-sm-6">
            <div class="form-group">
                <label>Title: </label><br>
                <input type="text" style="font-weight: bold;" class="form-control" name="title"
                       ng-model="ticket.title">
            </div>
            <div class="form-group">
                <label>Description: </label><br>
                <textarea name="description" cols="40" rows="5" ng-model="ticket.description"></textarea>
            </div>
            <div class="form-group">
                <label>Attachment: </label><br>
                <input type="file"
                       custom-on-change="selectedFile"
                       accept="image/*"
                />
            </div>
        </div>

        <div class="col-sm-6">
                <div class="form-group">
                    <Label>Target:</Label><br>
                    <select name="target"
                            ng-options="target as target.name
                                        for
                                        target in targets track by target.id"
                            ng-model="ticket.target"
                            ng-init="ticket.target = targets[0]; showCategories(ticket.target)">
                    </select>
                </div>

                <div class="form-group">
                    <label>Category:</label><br>
                    <select name="presumedType"
                            ng-options="category
                                        for
                                        category in relatedCategories"
                            ng-model="ticket.presumedType"
                            ng-init="ticket.presumedType = relatedCategories[0]; selectedCategories = relatedCategories"
                    >
                    </select><br>
                    <!--<label>Category:</label><br>
                    <select name="presumedType"
                            ng-options="category as category.name | formatEnumeration: category.name
                                        for
                                        category in categories"
                            ng-model="ticket.presumedType"
                            ng-init="ticket.presumedType = categories[0]">
                    </select><br>-->

                </div>

                <!-- multiselect from https://github.com/isteven/angular-multi-select -->
                <label>Tags:</label>
                <div
                        isteven-multi-select
                        input-model="tags"
                        output-model="selectedTags"
                        output-properties="name"
                        button-label="name"
                        item-label="name"
                        tick-property="ticked"
                        max-height="200px"
                >
                </div><br>

                <div class="form-group">
                    <label>Priority:</label><br>
                    <select name="customerPriority"
                            ng-options="priority as priority.name | formatEnumeration: priority.name
                                        for
                                        priority in priorities track by priority.id"
                            ng-model="priority"
                            ng-init="priority = priorities[0]">
                    </select><br>
                </div>
                <div class="form-group">
                    <label>Visibility:</label><br>
                    <select name="visibility"
                            ng-options="visibility as visibility.name | formatEnumeration: visibility.name
                                        for
                                        visibility in visibilities track by visibility.id"
                            ng-model="visibility"
                            ng-init="visibility = visibilities[0]">
                    </select><br>
                </div>

        </div>
    </div>
    <button ng-click="createTicket(ticket, selectedTags, selectedCategories, priority, visibility)" class="btn btn-warning btn-lg">Create</button>
    <hr>
    <p>Go back to <a href="#/homeCustomer">Home</a></p>

</div>
