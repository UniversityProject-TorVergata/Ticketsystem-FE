<div class="modal-header">
    <h3>Ticket #{{editTicket.id}} details</h3>
</div>
<form name="form.userForm" ng-submit="submitForm()" novalidate>
    <div class="modal-body">

        <!-- STATE -->
        <div class="form-group">
            <label>State</label>
            <input type="text" name="state" class="form-control"  ng-model="editTicket.state" required readonly>
        </div>

        <div class="form-group">
            <label>Title</label>
            <textarea type="text" name="title" class="form-control" ng-model="editTicket.title"required></textarea>
        </div>

        <!-- DESCRIPTION -->
        <div class="form-group">
            <label>Description</label>
            <textarea type="text" name="description" class="form-control" ng-model="editTicket.description" required></textarea>
        </div>

        <!-- TAGS -->
        <div class="form-group">
            <label>Tags</label>
            <input type="text" name="tags" class="form-control" ng-model="editTicket.tags" readonly>
        </div>

    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary" ng-click="submitForm()">OK</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</form>
