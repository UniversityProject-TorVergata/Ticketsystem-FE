<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assign Ticket</title>
</head>
<body>
<div class="container">


    <table st-table="rowCollection" class="table table-striped" data-ng-init="readUnassignedTicket()">
        <thead>
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Action</th>
            <th>Priority</th>
            <th>Team Leader - Problem Area</th>
            <th></th>

        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in items">
            <td>{{item.title}}</td>
            <td>{{item.description}}</td>
            <td>
                <button ng-controller="modalController" ng-click="showInfoForm(item)" class="btn btn-xs btn-primary">
                    <i class="fas fa-info"></i>
                </button>
                <button ng-if="item.attachedFile" ng-click="showImage(item)" class="btn btn-xs">
                    <i class="fa fa-image"></i>
                </button>
                <button ng-controller="modalController" ng-click="showMessageForm(item)" class="btn btn-xs btn-info">
                    <i class="far fa-comments"></i>
                </button>
            </td>
            <td><select name="actualPriority"
                        ng-options="priority as priority.name | formatEnumeration: priority.name
                                        for
                                        priority in priorities track by priority.id"
                        ng-model="actualPriority"
                        ng-init="actualPriority = priorities[0]">
                </select>
            </td>
            <td>
                <select id="team" name="team"
                        ng-options='item as (item.username + " - " + item.team.problemArea)
                        for
                        item in teams track by item.id' ng-model="team"
                        ng-init="team = teams[0]"
                >
                </select>
            </td>
            <td>
                <button ng-click="saveTicketWithTeam(item, team, actualPriority)" class="btn btn-primary">Send</button>
            </td>
        </tr>
        </tbody>
    </table>

    <hr>
    <p>Go back to <a href="#/homeTeamCoordinator">Home</a></p>

</div>
</div>

</body>
</html>
